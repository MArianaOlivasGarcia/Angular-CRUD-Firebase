

<h1>Héroe <small>Nombre del Héroe</small></h1>

<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
            routerLink="/heroes">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">

        <form #f="ngForm" (ngSubmit)="guardar( f )">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                    class="form-control"
                    disabled
                    placeholder="ID"
                    [(ngModel)]="heroe.id"
                    name="id">
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                    class="form-control"
                    placeholder="Nombre del héroe"
                    required
                    [(ngModel)]="heroe.nombre"
                    name="nombre">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                    class="form-control"
                    placeholder="Poder del héroe"
                    required
                    [(ngModel)]="heroe.poder"
                    name="poder">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo = false"
                        class="btn btn-outline-success w-50"
                        type="button">
                        <i class="far fa-smile"></i>
                        Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo = true"
                        class="btn btn-outline-danger w-50"
                        type="button">
                        <i class="far fa-sad-cry"></i>
                        Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                Guardar    
                </button>
            </div>

        </form>

    </div>
</div>
